    <main>
        <section class="container">
            <div class="masterForm">
                <h1>Réservation</h1>
                <form class="flexForm" id="reservation" method="post" action="confirmation.html" enctype="text/plain">
                    <fieldset class="fieldset">
                        <legend class="legend">Vos coordonnées</legend>
                        <div class="flex alignForm">
                            <div class="formSpacer">
                                <label for="infoPrenom">Prénom*</label>
                                <input type="text" id="infoPrenom" name="infoPrenom" placeholder="" required>
                            </div>
                            <div class="formSpacer">
                                <label for="infoNom">Nom*</label>
                                <input type="text" id="infoNom" name="infoNom" placeholder="" required>
                            </div>
                            <div class="formSpacer">
                                <label for="infoTel">Téléphone/Whatsapp*</label>
                                <input type="tel" id="infoTel" name="infoTel" placeholder="+52 00 0000 0000" required>
                            </div>
                            <div class="formSpacer">
                                <label for="infoEmail">Courriel</label>
                                <input type="Email" id="infoEmail" name="infoEmail" placeholder="xyz@mail.com">
                            </div>
                            <div class="formTerms">
                                <input type="checkbox" id="infoLettre" name="infoLettre" checked>
                                <p>S'abonner à l'info-lettre.</p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="legend">Votre réservation</legend>
                        <div class="flex alignForm">
                            <div class="formSpacer">
                                <label for="nbCount">Invités*</label>
                                <input type="number" id="nbCount" name="nbCount" min="1" max="8"
                                    placeholder="Maximum de 8 places" required>
                            </div>
                            <fieldset class="locationForm">
                                <legend>Emplacement*</legend>
                                <div class="inlineFlex">
                                    <div>
                                        <input type="radio" id="salle" name="tableType" value="salle" required>
                                        <label class="radio" for="salle">Salle à manger</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="terrasse" name="tableType" value="terrasse" required>
                                        <label class="radio" for="terrasse">Terrasse sur mer</label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="formSpacer">
                                <label for="reserveDate">Date*</label>
                                <input type="date" id="reserveDate" name="reserveDate" required>
                            </div>
                            <div class="formSpacer">
                                <label for="dateTime">Heure d'arrivée*</label>
                                <select class="" name="dateTime" id="dateTime" required>
                                    <option value="">Disponibilités</option>
                                    <option value="12H00">12H00</option>
                                    <option value="12H30">12H30</option>
                                    <option value="13H00">13H00</option>
                                    <option value="13H30">13H30</option>
                                    <option value="17H00">17H00</option>
                                    <option value="17H30">17H30</option>
                                    <option value="18H00">18H00</option>
                                    <option value="18H30">18H30</option>
                                    <option value="19H00">19H00</option>
                                    <option value="19H30">19H30</option>
                                    <option value="20H00">20H00</option>
                                    <option value="20H30">20H30</option>
                                    <option value="21H00">21H00</option>
                                </select>
                            </div>
                            <div class="formSpacer">
                                <label for="txtMessage">Notes et Allergies</label>
                                <textarea id="txtMessage" name="txtMessage"></textarea>
                            </div>
                            <div class="formSpacer">
                                <input class="orderBtn" type="submit" value="Réserver">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
